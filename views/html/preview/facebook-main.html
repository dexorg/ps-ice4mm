<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/facebook.css" type="text/css" media="screen">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" type="text/css" media="screen">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" media="screen">

    </head>

    <body class="font-sans leading-none bg-grey-lighter mb-8">
    <header class="bg-blue">
        <div class="container mx-auto">
            <div class="flex items-center py-2 mx-24">
                <div class="w-1/2 h-5">
                    <div class="relative">
                            <div class="relative">
                                <h1 class="text-2xl text-white text-center">
                                    Facebook Preview
                                </h1>
                            </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container mx-auto">
        <div class="ml-20 mr-48 border border-t-0">
            <div class="bg-white flex items-center">
                <div class="w-1/4">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="container mx-auto">
        <div class="ml-20 mr-48">
            <div class="flex mt-3">
                <div class="w-1/4">
                    <div class="bg-grey-lighter mr-4 p-4">

                        <div class="">

                            <img alt="" class="block h-40 w-40  rounded-full" src="images/fb_profile.png">

                        </div>

                        <div class="pt-5">
                            Preview Page
                        </div>
                        <div class="flex flex-col py-3 ">
                            <button class="appearance-none p-2 text-xs text-grey-darker rounded hover:border-black mb-2 text-left ">
                                Home
                            </button>
                            <button class="bg-grey-lightest appearance-none p-2 border text-xs text-grey-darker rounded hover:border-black text-left ">
                                Posts
                            </button>
                            <button class="appearance-none p-2 text-xs text-grey-darker rounded hover:border-black text-left ">
                                Reviews
                            </button>
                        </div>

                    </div>


                </div>

                <div class="w-3/5">
                    <div class="bg-white shadow">
                        <div class="bg-grey-lightest p-3">
                            <span class="px-1 text-grey-darkest fa fa-arrow-down">
                            Preview Below
                            </span>
                        </div>
                    </div>

                   <!-- begin post -->

                    <div class="bg-white shadow mt-4 p-3 pb-0 relative">
                        <div class="flex items-center">
                            <div>
                                <img alt="" class="w-10 h-10 rounded-full" src="images/fb_profile.png"/>

                            </div>
                            <div class="ml-2">
                                <h5>
                                    <a class="text-blue no-underline hover:underline" href="#">
                                        Preview Page
                                    </a>
                                </h5>
                                <p class="text-xs font-normal text-grey mt-1">
                                        <span class="cursor-pointer hover:underline">
                                            Preview by DEX
                                        </span>

                                </p>
                            </div>
                        </div>

                            {{{text}}}
                          {{/text}}
                        </h5>

                        <div class="border">
                            <img alt="" src="{{{image}}}">
                        </div>
                      {{#video}}

                          <source src="{{video}}" type="video/mp4">
